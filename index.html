<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc-container">
        <div id="solar-panel">
            <p></p>
        </div>

        <input type="text" id="display" value = "0" disabled="true">

        <div id="buttons">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op" value="div">รท</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op" value="mul">ร</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op" value="sub">-</button>
            
            <button id="plus-minus">+/-</button>
            <button class="num">0</button>
            <button id="decimal">.</button>
            

            <button class="op" value="add">+</button>
            
            
            <button id="clear">C</button>
            <button id="equals">=</button>
            
        </div>

    </div>
    
</body>
</html>
